<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Modern Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e2e;
            color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .video-wrapper {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .input-url {
            margin-top: 10px;
            width: 80%;
            max-width: 800px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">StreamFlix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center video-container">
        <h2>Stream Your Favorite Videos</h2>
        <input type="text" id="video-url" class="input-url" placeholder="Enter video URL (MP4)">
        <button id="load-video" class="btn btn-custom">Load Video</button>
        <div class="video-wrapper">
            <video id="video-player" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="controls">
            <button id="play" class="btn btn-custom">Play</button>
            <button id="pause" class="btn btn-custom">Pause</button>
            <button id="fullscreen" class="btn btn-custom">Fullscreen</button>
        </div>
    </div>

    <script>
        const video = document.getElementById("video-player");
        const videoUrlInput = document.getElementById("video-url");
        const loadVideoButton = document.getElementById("load-video");
        
        loadVideoButton.addEventListener("click", () => {
            const url = videoUrlInput.value;
            if (url) {
                video.src = url;
                video.load();
            }
        });
        
        document.getElementById("play").addEventListener("click", () => video.play());
        document.getElementById("pause").addEventListener("click", () => video.pause());
        document.getElementById("fullscreen").addEventListener("click", () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { 
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { 
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { 
                video.msRequestFullscreen();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
